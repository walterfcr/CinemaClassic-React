<!doctype html>
<html lang="es">
<head>

    <title>Cinema Classic</title>
    <link rel="icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin:10,
            nav:false,
            dots:true,
            autoplay:true,
            responsive: {
                0: {
                    items: 1
                },
                600:{
                    items: 3
                },
                1000: {
                    items: 3
                }
            }
        })
    </script>
